apiVersion: v1
kind: Namespace
metadata:
  name: horpakjs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: horpakjs-deployment
  namespace: horpakjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: horpakjs
  template:
    metadata:
      labels:
        app: horpakjs
    spec:
      containers:
        - name: horpakjs
          image: hongjsx/horpakjs:v2.0.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: mnt
              mountPath: /app/.env.production
              subPath: .env
              readOnly: true
          resources:
            limits:
              cpu: '1000m' # 1.0 CPU-core
            requests:
              cpu: '500m' # 0.5 CPU-core
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: mnt
          configMap:
            name: horpakjs-env
---
apiVersion: v1
kind: Service
metadata:
  name: horpakjs-service
  namespace: horpakjs
spec:
  type: ClusterIP
  selector:
    app: horpakjs
  ports:
    - name: horpakjs
      protocol: TCP
      port: 3000
      targetPort: 3000
